[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
build_flags = -D USB_MIDI_SERIAL
lib_deps = 
	olkal/HX711_ADC@^1.2.12
	discord-intech/FreeRTOS-Teensy4@^10.0.5
